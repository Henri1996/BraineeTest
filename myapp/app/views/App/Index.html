{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#FACC2E">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <div class="container">
    <div class="row text-center">
      <h1>{{.greeting}}</h1>
      <p></p>
    </div>
  </div>
</header>
<body>
    <div class="container-fluid">
        <div class="container">
          <h1> Creer un Brainee </h1>
          <form action="/App/Hello" method="GET">
            <div class="form-group">
              <label>Id</label>
              <input type="number" class="form-control" id="id" name="id" placeholder="Votre Id">
            </div>
            <div class="form-group">
              <label>Text</label>
              <input type="text" class="form-control" id="text" name="text" placeholder="Votre texte">
            </div>
            <div class="form-group">
              <label>Author</label>
              <input type="text" class="form-control" id="author" name="author" placeholder="Votre autheur">
            </div>
            <div class="form-group">
              <label>Brand</label>
              <input type="text" class="form-control" id="brand" name="brand" placeholder="Votre brand">
            </div>
            
            <button type="submit" class="btn btn-default">Soumettre</button>
          
          </form>
        </div>
      </div>
<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>
</body>
{{template "footer.html" .}}
